<!doctype html>
  <html lang="en">
    <head>
      <title>Idea Box</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <header role="banner">
        <h1>ideabox</h1>
      </header>
      <form role="textbox" aria-label="Idea submission form">
        <input type="text" placeholder="Title" class="idea-title">
        <input type="text" placeholder="Body" class="idea-body">
        <button type="submit">save</button>
      </form>
      <section role="main">
        <form role="search">
          <input placeholder="Search" type="search">
        </form>
        <article role="article" aria-label="Saved Idea Card">
          <h2>Example Idea 1</h2>
          <input type="image" src="delete.svg" alt="Delete Button">
          <p>${/*variable*/}</p>
          <input type="image" src="upvote.svg" alt="Upvote Button">
          <input type="image" src="downvote.svg" alt="Downvote Button">
          <p>quality: swill</p>
        </article>
      </section>
      <script src="script.js" type="text/javascript"></script>
    </body>
  </html>
