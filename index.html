<!doctype html>
  <html lang="en">
    <head>
      <title>Idea Box</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <header role="banner" class="header">
        <h1 class="idea-header">idea</h1><h1 class="box-header">box</h1>
      </header>
      <form class="submission-form" role="textbox" aria-label="Idea submission form">
        <input type="text" placeholder="Title" class="idea-title input-main">
        <input type="text" placeholder="Body" class="idea-body input-main">
        <button type="submit" class="save">save</button>
      </form>
      <section role="main" class="idea-list">
        <form role="search" class="search-section">
          <input placeholder="Search" type="search" class="search-bar">
        </form>
        <section class="idea-container">
        </section>
      </section>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.js" type="text/javascript"></script>
    </body>
  </html>
